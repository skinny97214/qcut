	<head>
		<title>Qcut : Gift Certificates</title>

	<body id="container">
		<section class="white fit-survey">
				<img src="/img/qcut-logo-orange.svg" alt="Qcut" />
				
				<h2>Lucky you, gift recipient!</h2>

			<form method="post" action="/checkUser">

				<div class="row">
				  <div class="large-3 columns">
				    &nbsp;
				  </div>
				  <div class="large-6 columns">
				  
				  <form action='/checkUser' method='post'>
				  <label for="email" class="error">Sorry, we didn't find your email in our system. Want to try a different address?</label>
				    <input type='text' name='email' />
				    <button type='submit'>Go</button>
				    <hr>
					<p>Or, give us some extra info and our customer service will get back to you.</p>
						<div class="row collapse">
						      <label>Your name</label>
						      <div class="small-6 columns">
						        <input type="text" name="first_name" value="" placeholder="first name"/>
						      </div>
						      <div class="small-6 columns">
						        <input type="text" name="last_name" value="" placeholder="last name"/>
						      </div>
						</div>
					<div class="row collapse">
					      <label>Who sent you the gift?</label>
					      <div class="small-6 columns">
					        <input type="text" name="first-name-giver" value="" placeholder="first name"/>
					      </div>
					      <div class="small-6 columns">
					        <input type="text" name="last-name-giver" value="" placeholder="last name"/>
					      </div>
					</div>				    
				    <button type='submit'>Send</button>
				  
				  </div>
				  <div class="large-3 columns">
					  &nbsp;
				  </div>
				</div>
					
				
				
				
			</form>


		</section>
