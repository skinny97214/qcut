<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Qcut : Fit Survey</title>
		<meta charset="utf-8">
		<meta name="author" content="Qcut">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<!-- foundation 5 -->
	<link rel="stylesheet" href="/css/foundation.css">
		<link href='https://fonts.googleapis.com/css?family=Plaster|Josefin+Slab:300|Noticia+Text:400,400italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" media="screen, projection" href="/css/onepage.css">

	<body id="container">
		<section class="white">
			<img src="/img/qcut-logo-orange.svg" alt="Qcut" />

		</section>
		<section class="fit-survey">
			<div class="row">
				<div class="large-offset-3 large-6 columns end">
					<p>Take a pair of jeans that fits well and is the right length. Measure the length of the inseam.</p>
					<pre>IMAGE GOES HERE</pre>
					<label for="inseam">Inseam</label>
					<input type="text" name="inseam" value="" placeholder="in inches" />

				</div>
			</div>
		</section>
