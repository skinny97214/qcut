<html class='no-js' lang="en">

<head>
	<meta charset="utf-8">

	<!-- foundation 5 -->
	<link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/foundation.css">

	<title>Qcut : Fit Survey</title>
	<link href='https://fonts.googleapis.com/css?family=Plaster|Josefin+Slab:300|Noticia+Text:400,400italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/onepage.css">

	<script>
		var gAuthHashId = '{{auth_hash_id}}';

</head>

	<body id="container">
		<section class="white">
			<img src="/img/qcut-logo-orange.svg" alt="Qcut" />
			<h2>Fit Survey</h2>
		</section>
		<section class="fit-survey">
			<div class="row">
				<div class="large-offset-3 large-3 columns">
					<p>Use a pair of jeans that fits well and is the right length. Lay them flat and measure the length of the inseam from the crotch to the hem.</p>
					
                    <div class='reqerr'><!-- INDENT ME -->
					<label for="inseam">Inseam</label>
					
					<div class="row collapse">	
						<div class="small-6 columns">
							<select name="size_inseam_inches" class="" id="size_inseam_inches" required>
								<option value="">-inches-</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
								<option value="32">32</option>
								<option value="33">33</option>
								<option value="34">34</option>
								<option value="35">35</option>
								<option value="36">36</option>
								<option value="37">37</option>
								<option value="38">38</option>
								<option value="39">39</option>
								<option value="40">40</option>
								<option value="41">41</option>
								<option value="42">42</option>
							</select>
						</div>
						<div class="small-6 columns">
							<select name="size_inseam_inches_fr" class="" id="size_inseam_inches_fr" required>
								<option value="">-fraction-</option>
								<option value="0">0"</option>
								<option value="25">1/4"</option>
								<option value="50">1/2"</option>
								<option value="75">3/4"</option>
							</select>
						</div>
					</div>
				    </div><!-- REQERR -->	
					
					<button id='survey2Submit'>submit</button>
				</div>
				<div class="large-3 columns end">
					<img src="/img/measuring-inseam.png" alt="Measure inseam from crotch to hem." />
				</div>
			</div>
		</section>

			<p>Copyright &copy; 2014, Qcut and respective owners of referenced works.</p>
